<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>

    <style type="text/css">
        html,body{
            height:100%;
            width:100%;
        }
    </style>

</head>
<body>
 <form  class="form-horizontal" action="" method="post">
  <div class="form-group">
    <label for="mobile" class="col-sm-2 control-label">手机号码</label>
    <div class="col-md-8">
        <input type="text" class="form-control" id="mobile" placeholder="mobile" data-th-maxlength="20" size="20">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">密码</label>
    <div class="col-md-8">
        <input type="password" class="form-control" id="password" placeholder="password" data-th-maxlength="20" size="20">
    </div>
  </div>
 <div class="form-group">
     <div class="col-sm-offset-2 col-md-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="rememberPassword"> 记住密码
            </label>
          </div>
     </div>
 </div>
 <div class="form-group">
     <div class="col-sm-offset-2 col-md-8">
        <button type="submit" class="btn btn-default">提交</button>
         <button type="reset" class="btn btn-default">重置</button>
     </div>
 </div>
</form>
</body>
</html>
